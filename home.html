<body>

            <p>Quality natural stone for your projects</p>
        </div>
    </section>

    <section id="gallery">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products...">

        <h2 class="section-title">Our Products</h2>

    </section>

    <footer id="contact">

                </div> -->

                    <p class="tooltip" data-tooltip="stonestation9">

                    <p class="tooltip" data-tooltip="stonestation9@gmail.com">

                    <p class="tooltip" data-tooltip="Rajkot ( Guajarat )">

    </footer>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content-container">
            <div class="modal-image-container">
                <img class="modal-content" id="modalImage">
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoom-in"><i class="fas fa-search-plus"></i></button>
                    <button class="zoom-btn" id="zoom-out"><i class="fas fa-search-minus"></i></button>
                    <button class="zoom-btn" id="zoom-reset"><i class="fas fa-expand"></i></button>
                </div>
            </div>
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
